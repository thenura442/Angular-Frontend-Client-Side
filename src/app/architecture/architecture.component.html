<div class="parent-container">
  <div id="container-new">
    <header>
      <nav class="navbar bg-dark">
        <div>
          <a class="navbar-brand" href="#">
            <img src="http://localhost:5500/Files/_brainstorm-icon.png" width="250" alt="">
          </a>
        </div>
        <a style="margin-top: 18px;" class="toggle-button" (click)="clickEvent()">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </a>

        <div class="navbar-links" [ngClass]="{'active': isShowDiv}">
          <ul>
            <li [ngClass]="{'no-hover': !isUser, 'item' : isUser}" routerLink="/home" routerLinkActive="active-link no-hover" [routerLinkActiveOptions]="{exact:true}"><a>Home</a></li>
            <li *ngIf="(isUser) && (Type == 'student')" routerLink="/dashboard" routerLinkActive="active-link no-hover" [routerLinkActiveOptions]="{exact:true}"><a>Dashboard</a></li>
            <li *ngIf="(isUser) && (Type == 'staff')" routerLink="/register/student" routerLinkActive="active-link no-hover" [routerLinkActiveOptions]="{exact:true}"><a>Students</a></li>
            <li *ngIf="(isUser) && (Type == 'staff')" routerLink="/register/subject" routerLinkActive="active-link no-hover" [routerLinkActiveOptions]="{exact:true}"><a>Subject</a></li>
            <li *ngIf="(isUser) && (Type == 'staff')" routerLink="/register/employee" routerLinkActive="active-link no-hover" [routerLinkActiveOptions]="{exact:true}"><a>Employee</a></li>
            <li *ngIf="(isUser) && (Type == 'lecturer')" routerLink="/assignment" routerLinkActive="active-link no-hover" [routerLinkActiveOptions]="{exact:true}"><a>Assignments</a></li>
            <li *ngIf="(isUser) && (Type == 'moderator')" routerLink="/home" routerLinkActive="active-link no-hover" [routerLinkActiveOptions]="{exact:true}"><a>Staff</a></li>
            <li *ngIf="(isUser) && (Type == 'admin')" routerLink="/home" routerLinkActive="active-link no-hover" [routerLinkActiveOptions]="{exact:true}" ><a>Moderator</a></li>
            <li [ngClass]="{'no-hover': !isUser, 'item' : isUser}" routerLink="/profile" routerLinkActive="active-link no-hover" [routerLinkActiveOptions]="{exact:true}"><a>Profile</a></li>
            <li *ngIf="!isUser" [ngClass]="{'no-hover': !isUser, 'item' : isUser}" routerLink="/login" routerLinkActive="active-link no-hover" [routerLinkActiveOptions]="{exact:true}"><a>Login</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="main-content">
      <router-outlet></router-outlet>
    </main>

    <footer>
        <div class=”footer-content”>
          <h3>Brainstorm Education</h3>
          <p class="footer-p">Better than a thousand days of diligent study is one day with a great teacher</p>
          <div *ngIf="Type != ''">
            <a class="link link-logout"  routerLink="/architecture" (click)="logOut()">Logout</a>
          </div>
        </div>
        <br>

      <div class=”footer-bottom”>
        <p>copyright &copy;2023 <a href=”#”></a>  </p>
      </div>
    </footer>
  </div>
</div>
