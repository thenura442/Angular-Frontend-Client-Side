<div class=" bg">
  <div class="container">
    <h2 class="text"> Employee Details </h2><br>
    <nav class="navbar navbar-light bg-light search">
      <form class="form-inline search" #search ="ngForm">
        <input class="form-control mr-sm-2 find" name="search_id" type="text" placeholder="Search" required aria-label="Search" [(ngModel)]="body._id">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="onFind(search)">Search</button>
      </form>
    </nav>
    <br>
    <div [hidden]="!postErrorFind" class="alert alert-danger alert-class">
      {{ postErrorMessageFind }}
    </div>
    <div [hidden]="!postSuccessFind" class="alert alert-success alert-class" role="alert">
      {{ postSuccessMessageFind }}
    </div>
    <br><br>
    <form class="form-css " #form ="ngForm">
        <div class="form-group class-bottom" *ngIf="onTrue">
        <label for="id">ID</label>
          <input type="text" class="form-control" readonly id="ID" name="ID" [(ngModel)]="lecturerSettings._id">
        </div>
        <div class="form-group">
        <label for="name">Name</label>
          <input type="text" class="form-control" required id="name" name="name" placeholder="Name" [(ngModel)]="lecturerSettings.name">
        </div><br>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" required id="email" name="email" placeholder="Email" [(ngModel)]="lecturerSettings.email">
        </div><br>
        <div class="form-group">
          <label for="nic">NIC</label>
          <input type="text" class="form-control" required id="nic" name="nic" placeholder="NIC" [(ngModel)]="lecturerSettings.nic">
        </div><br>
        <div *ngIf="!onTrue" class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" class="form-control" required id="dob" name="dob" [(ngModel)]="date">
        </div><br>
        <div class="form-group">
          <label for="mobile_no">Mobile</label>
          <input type="text" class="form-control" required id="mobile_no" name="mobile_no" placeholder="Mobile" [(ngModel)]="lecturerSettings.mobile_no">
        </div><br>

        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" required id="address"  name="address" placeholder="Address" [(ngModel)]="lecturerSettings.address">
        </div><br>

        <div class="form-group">
          <label for="landline_no">Landline</label>
          <input type="text" class="form-control" required id="landline_no" name="landline_no" placeholder="Landline" [(ngModel)]="lecturerSettings.landline_no">
        </div><br>
        <div class="form-group">
          <label for="dle_access">DLE Access</label>
          <select class="form-select" required aria-label="Default select example" required name="dle_access"  [(ngModel)]="lecturerSettings.dle_access">
            <option value="" disabled selected hidden>Set DLE Access</option>
            <option value="open">Open</option>
            <option value="blocked">Blocked</option>
            <option value="temp">Temporary Block</option>
          </select>
        </div><br>
        <div class="form-group">
          <label for="dle_access">Employee Type</label>
          <select class="form-select" required aria-label="Default select example" required name="dle_access"  [(ngModel)]="lecturerSettings.type">
            <option value="" disabled selected hidden>Set Employee Type</option>
            <option value="staff">Staff</option>
            <option value="lecturer">Lecturer</option>
          </select>
        </div><br>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" required id="password" name="password" placeholder="Password"  [(ngModel)]="lecturerSettings.password">
        </div><br>
        <div class="form-group">
          <label for="password2">Retype Password</label>
          <input type="password" class="form-control" required id="password2" name="password2" placeholder="Retype Password" [(ngModel)]="retypepassword">
        </div><br>

        <div [hidden]="!postError" class="alert alert-danger alert-class">
          {{ postErrorMessage }}
        </div>
        <div [hidden]="!postSuccess" class="alert alert-success alert-class" role="alert">
          {{ postSuccessMessage }}
        </div>

        <button *ngIf="!onTrue" class="btn btn-primary button-custom" (click)="onSubmit(form)">
          Create Employee
        </button>
        <div class="other-btns">
          <button *ngIf="onTrue" class="btn btn-primary button-custom" (click)="onUpdate(form)">
            Update Employee
          </button><br>
          <button *ngIf="onTrue" class="btn btn-primary button-custom " (click)="onDelete(form)">
            Delete Employee &nbsp;
          </button><br>
          <button *ngIf="onTrue" class="btn btn-primary button-custom " style="width: 190px;" (click)="onCancel()">
            Cancel &nbsp;
          </button>
        </div>
    </form><br><br><br><br><br>

  </div>
  </div>
