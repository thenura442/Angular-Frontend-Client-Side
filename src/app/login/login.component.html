<section class="bg">
  <div class="container-class">
    <p class="name">Brainstorm Academy </p>
    <img src="/public/images/brainstrom.png">"
    <form #form ="ngForm" (ngSubmit)="onSubmit(form)" >
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">

                <div class="mb-md-5 mt-md-4 pb-5">

                  <h2 class="fw-bold mb-3 text-uppercase">Login</h2>
                  <p class="text-white-50 mb-5">Please enter your login and password!</p>

                  <div class="form-outline form-white mb-4">
                    <input type="email" id="typeEmailX" class="form-control form-control-lg" name="email" required [(ngModel)]="loginForm.email">
                    <label class="form-label margin-class" for="typeEmailX">Email</label>
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input type="password" id="typePasswordX" class="form-control form-control-lg" name="password" required [(ngModel)]="loginForm.password" >
                    <label class="form-label margin-class" for="typePasswordX">Password</label>
                  </div>

                  <p class="small mb-2 pb-lg-2"><a class="text-white-50" >Forgot password?</a></p>
                  <p class="small mb-5 pb-lg-2"><a class="text-white-50">Staff Login</a></p>

                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
      <div [hidden]="!postError" class="alert alert-danger err error-class">
        {{ postErrorMessage }}
      </div>
    </form>
  </div>
</section>
